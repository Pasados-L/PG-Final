Guatemala   = Guatemala es un pais conocido por su herencia maya, sus paisajes volcanicos y su diversidad cultural. Su capital es Ciudad de Guatemala y su moneda es el quetzal. Tiene una rica tradicion indigena y es hogar de sitios arqueologicos como Tikal.
CostaRica   = Costa Rica es un pais famoso por su biodiversidad y parques nacionales. No tiene ejercito desde 1948. Su moneda es el colon costarricense y su capital es San Jose.
Nicaragua   = Nicaragua, un pais ubicado entre el Pacifico y el Caribe, su capital es Managua. Es conocida por sus volcanes, lagos y ciudades coloniales como Granada y Leon. La moneda oficial es el cordoba.
ElSalvador  = El Salvador es el pais mas pequeno de Centroamerica, con capital en San Salvador. Tiene volcanes, playas para surf y una historia marcada por su guerra civil. Su moneda es el dolar estadounidense.
Honduras    = Honduras es famoso por sus playas en el Caribe, como las Islas de la Bahia, y por sus zonas arqueologicas mayas, como Copan. Su moneda es el lempira.
